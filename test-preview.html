<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="shadow header">
        <header class="p-3 text-bg-dark">
            <div class="container" bis_skin_checked="1">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                    bis_skin_checked="1">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
    
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="index.html" id="home-button" class="nav-link px-2 text-secondary">Empowerquiz</a></li>
                    </ul>
    
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input style="height: 50px;" type="search" class="form-control form-control-dark text-bg-dark"
                            placeholder="Поиск..." aria-label="Search">
                    </form>
    
                    <div class="text-end" bis_skin_checked="1">
                        <button style="height: 50px;" type="button" class="btn btn-outline-light me-2">Вход</button>
                        <button style="height: 50px;" type="button" class="btn btn-light">Регистрация</button>
                    </div>
                </div>
    
            </div>
        </header>
    </div>
    <div class="main-container" style="position: relative">
        <div class="exit-button">
            <a href="http://127.0.0.1:8000/api/main/all/test/" style="text-decoration: none; color: black;">
                <button type="button" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x-circle-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                    </svg>
                </button>
            </a>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 300px;">
            <img src="/static/test.png" class="rounded-circle" width="200" height="200">
        </div>
        <div style="text-align: center">
            <p class="test-name">{{data.name}}</p>
        </div>
        <div class="start-button" style="display: flex; justify-content: center; padding: 20px">
            <form action="/api/main/test/decision/test/" method="post">
                <input type="hidden" name="text" value="{{ data.name }}">
                <button type="submit" class="btn btn-dark" style="font-size: 20px">Начать тест</button>
            </form>
        </div>

        <div class="test-description" style="display: flex; justify-content: center; padding: 20px;">
            <p style="text-align: center; max-width: 700px">{{data.description}}</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
